    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Name</label
              >
              <input
                type="name"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter your name"
              />

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"

                class="form-control"

              />

            <div class="mb-3">

              >

                class="form-control"

              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <button class="btn btn-brand mb-5">Submit</button>
          </div>
